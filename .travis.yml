sudo: required

services:
- docker

language: node_js
node_js:
- '6'

before_install:
- docker-compose build --no-cache

script:
- npm test
- docker-compose run --rm jackal_client sh -c "sleep 2 && ./test/docker/docker_test_commands.sh"

after_success:
- npm run coveralls
- bash ./docker_publish.sh

deploy:
  provider: npm
  email: spanners@findmypast.com
  api_key:
    secure: 
  on:
    tags: true
    repo: findmypast-oss/jackal

notifications:
  slack:
    on_success: always
    on_failure: always
    rooms:
      secure: 
